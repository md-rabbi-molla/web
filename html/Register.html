<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Image/login.png" type="image/x-icon">
    <title>Registration Page</title>
</head>
<body>
    <center>
    <div>
    <h1 style="text-align:">Registration Form</h1>
    </div>
    <form>
        <img src="../Image/Upar.png" height="80" width="100">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="Phone" placeholder="018########" maxlength="11" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="example_8@gmail.com" required>

                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Enter your password" maxlength="8" required>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" singing> Singing
                    <input type="checkbox" Dancing> Dancing
                    <input type="checkbox" playing> Playing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>JSC</option>
                        <option>SSC</option>
                        <option>HSC</option>
                        <option>Hon's</option>
                        <option>Degree</option>
                        <option>Master's</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="20" placeholder="Address" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    &nbsp; Already a user? <a href="../index.html">Login Here</a>
                </td>
            </tr>
        </table>
    </form>
</center>

    
</body>
</html>
